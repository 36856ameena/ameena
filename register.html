<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - BloodConnect</title>
</head>
<body>
  <h2>Register as Donor or Receiver</h2>

  <form id="registerForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Age:</label><br>
    <input type="number" id="age" required><br><br>

    <label>Phone:</label><br>
    <input type="text" id="phone" required><br><br>

    <label>Blood Group:</label><br>
    <input type="text" id="blood" required><br><br>

    <label>City:</label><br>
    <input type="text" id="city" required><br><br>

    <label>Role:</label><br>
    <select id="role" required>
      <option value="">Select Role</option>
      <option value="Donor">Donor</option>
      <option value="Receiver">Receiver</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdbl9d34M_AIwE83k-2xEAnw_DLQhYm4U",
      authDomain: "vac-ass.firebaseapp.com",
      projectId: "vac-ass",
      storageBucket: "vac-ass.firebasestorage.app",
      messagingSenderId: "161511658313",
      appId: "1:161511658313:web:a3ffe1c54c72e97a84c098",
      measurementId: "G-QSG2BEQN6J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const blood = document.getElementById("blood").value.trim();
      const city = document.getElementById("city").value.trim();
      const role = document.getElementById("role").value;

      if (!role) {
        alert("Please select a role.");
        return;
      }

      try {
        const collectionName = role === "Donor" ? "donors" : "receivers";
        await addDoc(collection(db, collectionName), {
          name,
          age,
          phone,
          blood,
          city,
          role
        });
        alert(`${role} registered successfully!`);
        form.reset();
      } catch (error) {
        console.error("Error adding record:", error);
        alert("Error saving data. Check console.");
      }
    });
  </script>
</body>
</html>
