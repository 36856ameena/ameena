<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Donor</title>
</head>
<body>
  <h2>Register Donor</h2>
  <form id="registerForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" required><br><br>

    <label for="blood">Blood Group:</label><br>
    <input type="text" id="blood" required><br><br>

    <button type="submit">Register</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const blood = document.getElementById("blood").value.trim();

      try {
        await addDoc(collection(db, "donors"), {
          name,
          email,
          phone,
          blood
        });
        alert("Donor registered successfully!");
        form.reset();
      } catch (error) {
        console.error("Error adding donor:", error);
        alert("Error adding donor. Check console.");
      }
    });
  </script>
</body>
</html>
