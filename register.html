<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCdbl9d34M_AIwE83k-2xEAnw_DLQhYm4U",
    authDomain: "vac-ass.firebaseapp.com",
    projectId: "vac-ass",
    storageBucket: "vac-ass.firebasestorage.app",
    messagingSenderId: "161511658313",
    appId: "1:161511658313:web:a3ffe1c54c72e97a84c098",
    measurementId: "G-QSG2BEQN6J"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  const form = document.getElementById("registerForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const age = document.getElementById("age").value.trim();
    const bloodGroup = document.getElementById("bloodGroup").value.trim();
    const city = document.getElementById("city").value.trim();
    const contact = document.getElementById("contact").value.trim();
    const role = document.getElementById("role").value;

    if (!name || !age || !bloodGroup || !city || !contact || !role) {
      document.getElementById("message").textContent = "Please fill all fields.";
      return;
    }

    // choose the correct collection
    const collectionName = role === "Donor" ? "donors" : "receivers";

    try {
      await addDoc(collection(db, collectionName), {
        name,
        age,
        bloodGroup,
        city,
        contact,
        role,
        timestamp: serverTimestamp()
      });
      document.getElementById("message").textContent = `${role} registered successfully!`;
      form.reset();
    } catch (err) {
      console.error(err);
      document.getElementById("message").textContent = "Error saving data.";
    }
  });
</script>
