<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - BloodConnect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BloodConnect</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="register.html" class="active">Register</a>
    <a href="view.html">View Donors</a>
  </nav>

  <main>
    <section class="form-section">
      <h2>Register as Donor or Receiver</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="number" id="age" placeholder="Age" required />
        <input type="text" id="bloodGroup" placeholder="Blood Group (A+, O-, etc)" required />
        <input type="text" id="city" placeholder="City" required />
        <input type="text" id="contact" placeholder="Contact Number" required />
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="Donor">Donor</option>
          <option value="Receiver">Receiver</option>
        </select>
        <button type="submit">Submit</button>
      </form>
      <p id="message"></p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 BloodConnect</p>
  </footer>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Get form values properly
      const donor = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        bloodGroup: document.getElementById("bloodGroup").value,
        city: document.getElementById("city").value,
        contact: document.getElementById("contact").value,
        role: document.getElementById("role").value,
      };

      // Get existing data or empty array
      const donors = JSON.parse(localStorage.getItem("donors") || "[]");
      donors.push(donor);
      localStorage.setItem("donors", JSON.stringify(donors));

      document.getElementById("message").textContent = "Registered successfully!";
      form.reset();
    });
  </script>
</body>
</html>
