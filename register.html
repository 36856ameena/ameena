
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCdbl9d34M_AIwE83k-2xEAnw_DLQhYm4U",
    authDomain: "vac-ass.firebaseapp.com",
    projectId: "vac-ass",
    storageBucket: "vac-ass.firebasestorage.app",
    messagingSenderId: "161511658313",
    appId: "1:161511658313:web:a3ffe1c54c72e97a84c098",
    measurementId: "G-QSG2BEQN6J"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Form submit handler
  const form = document.getElementById("registerForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const donor = {
      name: document.getElementById("name").value,
      age: document.getElementById("age").value,
      bloodGroup: document.getElementById("bloodGroup").value,
      city: document.getElementById("city").value,
      contact: document.getElementById("contact").value,
      role: document.getElementById("role").value,
      timestamp: new Date()
    };

    try {
      // Save to Firestore in different collections based on role
      if (donor.role === "Donor") {
        await addDoc(collection(db, "donors"), donor);
      } else if (donor.role === "Receiver") {
        await addDoc(collection(db, "receivers"), donor);
      }

      message.textContent = "Registered successfully!";
      form.reset();
    } catch (error) {
      console.error("Error saving data:", error);
      message.textContent = "Failed to register. Try again.";
    }
  });
</script>
