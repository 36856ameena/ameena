<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Receiver - BloodConnect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h1>BloodConnect</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Register Donor</a></li>
      <li><a href="receiver.html" class="active">Register Receiver</a></li>
      <li><a href="view.html">View</a></li>
    </ul>
  </nav>

  <section class="register-section">
    <h2>Register as a Receiver</h2>
    <form id="receiverForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="bloodGroup" placeholder="Required Blood Group" required />
      <input type="text" id="city" placeholder="City" required />
      <input type="text" id="contact" placeholder="Contact Number" required />
      <button type="submit">Register</button>
    </form>
  </section>

  <footer>
    <p>© 2025 BloodConnect</p>
  </footer>

  <!-- Firebase: Save receiver data -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdbl9d34M_AIwE83k-2xEAnw_DLQhYm4U",
      authDomain: "vac-ass.firebaseapp.com",
      projectId: "vac-ass",
      storageBucket: "vac-ass.firebasestorage.app",
      messagingSenderId: "161511658313",
      appId: "1:161511658313:web:a3ffe1c54c72e97a84c098",
      measurementId: "G-QSG2BEQN6J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("receiverForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const bloodGroup = document.getElementById("bloodGroup").value;
      const city = document.getElementById("city").value;
      const contact = document.getElementById("contact").value;

      try {
        await addDoc(collection(db, "receivers"), {
          name,
          bloodGroup,
          city,
          contact,
          timestamp: new Date()
        });
        alert("✅ Receiver registered successfully!");
        form.reset();
      } catch (error) {
        console.error("Error saving receiver:", error);
        alert("❌ Failed to save data.");
      }
    });
  </script>
</body>
</html>
