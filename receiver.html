<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Receiver</title>
</head>
<body>
  <h2>Register Receiver</h2>
  <form id="receiverForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" required><br><br>

    <label for="blood">Required Blood Group:</label><br>
    <input type="text" id="blood" required><br><br>

    <label for="location">Location:</label><br>
    <input type="text" id="location" required><br><br>

    <button type="submit">Register</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdbl9d34M_AIwE83k-2xEAnw_DLQhYm4U",
      authDomain: "vac-ass.firebaseapp.com",
      projectId: "vac-ass",
      storageBucket: "vac-ass.firebasestorage.app",
      messagingSenderId: "161511658313",
      appId: "1:161511658313:web:a3ffe1c54c72e97a84c098",
      measurementId: "G-QSG2BEQN6J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("receiverForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const blood = document.getElementById("blood").value.trim();
      const location = document.getElementById("location").value.trim();

      try {
        await addDoc(collection(db, "receivers"), {
          name,
          age,
          phone,
          blood,
          location
        });
        alert("Receiver registered successfully!");
        form.reset();
      } catch (error) {
        console.error("Error adding receiver:", error);
        alert("Error adding receiver. Check console.");
      }
    });
  </script>
</body>
</html>
