<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Donors - BloodConnect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h1>BloodConnect</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="view.html" class="active">View Donors</a></li>
    </ul>
  </nav>

  <section class="view-section">
    <h2>Available Donors</h2>
    <input type="text" id="searchCity" placeholder="Search by City..." />
    <div id="dataContainer" class="card-container"></div>
  </section>

  <footer>
    <p>Â© 2025 BloodConnect</p>
  </footer>

  <script type="module">
    import { db } from './firebase.js';
    import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const container = document.getElementById("dataContainer");
    const search = document.getElementById("searchCity");

    async function loadDonors(cityFilter = "") {
      container.innerHTML = "";

      let q;
      if(cityFilter) {
        q = query(collection(db, "users"), where("role", "==", "Donor"), where("city", "==", cityFilter));
      } else {
        q = query(collection(db, "users"), where("role", "==", "Donor"));
      }

      const snapshot = await getDocs(q);
      if(snapshot.empty) {
        container.innerHTML = "<p>No donors found.</p>";
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <h3>${data.name}</h3>
          <p>Age: ${data.age}</p>
          <p>Blood Group: ${data.bloodGroup}</p>
          <p>City: ${data.city}</p>
          <p>Contact: ${data.contact}</p>
        `;
        container.appendChild(card);
      });
    }

    loadDonors();

    search.addEventListener("input", (e) => {
      loadDonors(e.target.value.trim());
    });
  </script>
</body>
</html>
