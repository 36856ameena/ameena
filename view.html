<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - BloodConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BloodConnect</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="register.html" class="active">Register</a>
    <a href="view.html">View Donors & Receivers</a>
  </nav>

  <main>
    <section class="form-section">
      <h2>Register as Donor or Receiver</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="text" id="bloodGroup" placeholder="Blood Group (A+, O-, etc)" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="contact" placeholder="Contact Number" required>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="Donor">Donor</option>
          <option value="Receiver">Receiver</option>
        </select>
        <button type="submit">Submit</button>
      </form>
      <p id="message"></p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 BloodConnect</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdbl9d34M_AIwE83k-2xEAnw_DLQhYm4U",
      authDomain: "vac-ass.firebaseapp.com",
      projectId: "vac-ass",
      storageBucket: "vac-ass.firebasestorage.app",
      messagingSenderId: "161511658313",
      appId: "1:161511658313:web:a3ffe1c54c72e97a84c098",
      measurementId: "G-QSG2BEQN6J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        bloodGroup: document.getElementById("bloodGroup").value,
        city: document.getElementById("city").value,
        contact: document.getElementById("contact").value,
        role: document.getElementById("role").value,
        timestamp: serverTimestamp()
      };

      try {
        const targetCollection = user.role === "Donor" ? "donors" : "receivers";
        await addDoc(collection(db, targetCollection), user);
        msg.textContent = "Registered successfully!";
        msg.style.color = "green";
        form.reset();
      } catch (err) {
        console.error(err);
        msg.textContent = "Error saving data.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
