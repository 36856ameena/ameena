<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Donors - BloodConnect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h1>BloodConnect</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="view.html" class="active">View Donors</a></li>
    </ul>
  </nav>

  <section class="view-section">
    <h2>Available Donors</h2>
    <input type="text" id="searchCity" placeholder="Search by City..." />
    <div id="dataContainer" class="card-container"></div>
  </section>

  <footer>
    <p>Â© 2025 BloodConnect</p>
  </footer>

  <script>
    const container = document.getElementById("dataContainer");
    const search = document.getElementById("searchCity");

    function loadDonors(filterCity = "") {
      const donors = JSON.parse(localStorage.getItem("donors") || "[]");
      container.innerHTML = "";

      const filtered = donors.filter(d => d.role === "Donor" && (!filterCity || d.city.toLowerCase().includes(filterCity.toLowerCase())));

      if(filtered.length === 0){
        container.innerHTML = "<p>No donors found.</p>";
        return;
      }

      filtered.forEach(d => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <h3>${d.name}</h3>
          <p>Age: ${d.age}</p>
          <p>Blood Group: ${d.bloodGroup}</p>
          <p>City: ${d.city}</p>
          <p>Contact: ${d.contact}</p>
        `;
        container.appendChild(card);
      });
    }

    loadDonors();

    search.addEventListener("input", (e) => loadDonors(e.target.value));
  </script>
</body>
</html>
